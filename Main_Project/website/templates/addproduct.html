{% extends 'base.html' %}

{% block title %}Home{% endblock %} 
{% block content%}
<div class="content">
    <h1 style="text-align: center">Add Product</h1>
    <div class="form">
      <form action="/addproduct" method="POST">
          <h3 align="center">Add Product</h3>

            <label for="Name">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="Name"
              name="Name"
              placeholder="Enter the Product Name"
            />
            <label for="Price">Product Price</label>
            <input
              type="text"
              class="form-control"
              id="Price"
              name="Price"
              placeholder="Enter the Product Price"
            />
            <label for="Producer">Producer</label>
            <input
              type="text"
              class="form-control"
              id="Producer"
              name="Producer"
              placeholder="Enter Producer"
            />
            <label for="discount">Is there a discount </label>
            <input
              type="text"
              class="form-control"
              id="discount"
              name="discount"
              placeholder="Yes/No "
            />
            <label for="description">Product description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              placeholder="Enter the Product description"
            />
            <label for="stock">Product stock</label>
            <input
              type="number"
              class="form-control"
              id="stock"
              name="stock"
              placeholder="Enter the Product stock"
            />
            <label for="colors">Product colors</label>
            <input
              type="text"
              class="form-control"
              id="colors"
              name="colors"
              placeholder="Enter the Product colors"
            />
            <label for="brand">Add a brand</label>
            <select name="brand" id="brand" class="form-control" required>
                {% if getproduct %}
                <option value="{{getproduct.brand_id}}" style="display: none;">{{getproduct.brand.name}}</option>
                {% for brand in brands %}
                <option value="{{brand.id}}">{{brand.name}}</option>
                {% endfor %}
               {% else %}
             <option value=""> Select A brand</option>
             {% for brand in brands %}
             <option value="{{brand.id}}">{{brand.name}}</option>
             {% endfor %}
             {% endif %}
            </select>

            <label for="category">Add a category</label>
            <select name="category" id="category" class="form-control" required>
            {% if getproduct %}
              <option value="{{getproduct.category_id}}" style="display: none;">{{getproduct.category.name}}</option>
              {% for category in categories %}
              <option value="{{category.id}}">{{category.name}}</option>
              {% endfor %}
             {% else %}
             <option value=""> Select A category</option>
             {% for category in categories %}
             <option value="{{category.id}}">{{category.name}}</option>
             {% endfor %}
             {% endif %}
            </select>

          <br />
          <input type="submit" value="Add Product">
        </form>
    </div>

</div>
{% endblock %}
