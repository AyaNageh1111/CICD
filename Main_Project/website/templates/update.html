{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block content %}

<div class="content">
    <h1 style="text-align: center">Update Product</h1>

    
    <div class="form">
        <form action="/updateproduct/{{Products.id}}" method="POST">
            <h3 align="center">Update Product</h3>
  
              <label for="Name">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="Name"
                name="Name"
                Value="{{Products.Name}}"
              />
              <br />
              <label for="Price">Product Price</label>
              <input
                type="text"
                class="form-control"
                id="Price"
                name="Price"
                Value="{{Products.Price}}"
              />
              <br />
              <label for="Producer">Producer</label>
              <input
                type="text"
                class="form-control"
                id="Producer"
                name="Producer"
                Value="{{Products.Producer}}"
              />
              <br />
              <label for="description">Product description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                Value="{{Products.description}}"
              />
              <label for="discount">Is there a discount </label>
              <input
                type="text"
                class="form-control"
                id="discount"
                name="discount"
                Value="{{Products.discount}}"
              />
              <label for="stock">Product stock</label>
              <input
                type="number"
                class="form-control"
                id="stock"
                name="stock"
                Value="{{Products.stock}}"
              />
              <label for="colors">Product colors</label>
              <input
                type="text"
                class="form-control"
                id="colors"
                name="colors"
                Value="{{Products.colors}}"
              />
              <label for="brand">Add a brand</label>
              <select name="brand" id="brand" class="form-control" required>
                  {% if getproduct %}
                  <option value="{{getproduct.brand_id}}" style="display: none;">{{getproduct.brand.name}}</option>
                  {% for brand in brands %}
                  <option value="{{brand.id}}">{{brand.name}}</option>
                  {% endfor %}
                 {% else %}
               <option value=""> Select A brand</option>
               {% for brand in brands %}
               <option value="{{brand.id}}">{{brand.name}}</option>
               {% endfor %}
               {% endif %}
              </select>
  
              <label for="category">Add a category</label>
              <select name="category" id="category" class="form-control" required>
              {% if getproduct %}
                <option value="{{getproduct.category_id}}" style="display: none;">{{getproduct.category.name}}</option>
                {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
               {% else %}
               <option value=""> Select A category</option>
               {% for category in categories %}
               <option value="{{category.id}}">{{category.name}}</option>
               {% endfor %}
               {% endif %}
              </select>
            <br />
            <input type="submit" value="Update Product">
          </form>
      </div>
      
</div>
{% endblock %}
